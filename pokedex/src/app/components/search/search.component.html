<div class="row">
    <div class="col-12 mx-auto text-center p-5">
        <img src="../../../assets/Pokemon_2D_logo.svg" alt="Pokemon">
    </div>
</div>

<div class="row">
    <div class="col-9 mr-0 pr-0">
        <input type="text" name="pokemonName" [(ngModel)]="pokemonName" (keypress)="autoCompleteHandler()"
            class="form-control">
    </div>
    <div class="col-3 ml-0 pl-0">
        <button type="submit" class="btn btn-primary" (click)="searchHandler()">
            Buscar
        </button>
    </div>
</div>
