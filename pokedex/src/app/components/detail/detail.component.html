<div class="row">
    <div class="col-12 col-sm-4 text-center pb-5 pt-3">
        <div class="card">
            <span>#{{pokemon.id}}</span>
            <img src="../../../assets/ditto.png" alt="{{pokemon.name}}">
            <!-- <img src="{{pokemon.sprites.front_default}}" alt="{{pokemon.name}}"> -->
        </div>
    </div>
    <div class="col-12 col-sm-6">
        <div class="row">
            <div class="col">
                <H1>{{pokemon.name | titlecase}}</H1>
                <p>Altura: {{pokemon.height}}
                    Peso: {{pokemon.weight}} lbs</p>

            </div>
        </div>
        <div class="row">
            <div class="col">
                <h2>Tipo: </h2>
                <div *ngFor="let item of pokemon.types" class="type {{item.type.name}}">
                    {{item.type.name}}
                </div>
            </div>
        </div>

        <div class="row">
            <div class="col">
                <h2>Status: </h2>
            </div>
        </div>
        <div *ngFor="let item of pokemon.stats">
            <div class="row">
                <div class="col-2 pr-0 text-right">
                    <i class="fa {{item.stat.name}}" aria-hidden="true"></i>
                    {{item.base_stat}}
                </div>

                <div class="col-10 pl-0">
                    <div class="progress pl-0 m-1">
                        <div class="progress-bar" role="progressbar" aria-valuemin="0" aria-valuemax="100"
                            style="width:{{item.base_stat}}%">
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
